{% extends "base.html" %}
{% load bootstrap_tags %}

{% block page_title %}MEMS - New Post{% endblock %}

{% block page_content %}
    <h1>New Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
